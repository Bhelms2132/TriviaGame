<body>

        
          
        <div class="container">
            <h1>80's Movies Trivia!</h1>
            <br>
              <p><h3>In this trivia game, you are given 7 questions related to 1980's movies.</h3></p>
              <p><h3>You will be given 70 seconds to answer all 7 questions.</h3></p>
              <p><h3>Once you have answered all 7 questions, you will be given your score of correct and incorrect answers.</h3></p>
                <br>
              
              <button class="btn btn-primary" id="start">Start</button>
                <div id="show-number"></div>
                  <div id="game"></div>
                  
        </div>
